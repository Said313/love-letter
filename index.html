        @keyframes float {

    <script>
        // Typing animation function
        function typeText(element, text, speed = 50) {
            return new Promise((resolve) => {
                let i = 0;
                element.textContent = '';
                element.style.opacity = '1';
                element.style.transform = 'translateY(0)';
                element.classList.add('typing');
                
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        element.classList.remove('typing');
                        resolve();
                    }
                }
                type();
            });
        }

        // Main animation sequence
        async function startTypingAnimation() {
            const typingElements = document.querySelectorAll('.typing-text');
            
            for (let i = 0; i < typingElements.length; i++) {
                const element = typingElements[i];
                const text = element.getAttribute('data-text');
                
                // Wait a bit before starting each message
                if (i > 0) {
                    await new Promise(resolve => setTimeout(resolve, 800));
                }
                
                // Type the text
                await typeText(element, text, 60);
                
                // Wait a bit after typing each message
                await new Promise(resolve => setTimeout(resolve, 1200));
            }
            // Show the buttons after the last line is typed
            const buttons = document.querySelector('.buttons-container');
            if (buttons) {
                buttons.style.display = 'flex';
                buttons.style.opacity = '1';
                buttons.style.transform = 'translateY(0)';
            }
        }

        // Start the animation when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                startTypingAnimation();
            }, 1000);
        });

        // Add subtle parallax effect on mouse move (desktop only)
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', function(e) {
                const particles = document.querySelectorAll('.particle');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                particles.forEach((particle, index) => {
                    const speed = (index + 1) * 0.5;
                    particle.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
                });
            });
        }

        // Optimize performance by reducing animations on mobile
        if (window.innerWidth <= 768) {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                particle.style.animationDuration = '8s';
            });
        }

        // Button interaction functions
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;
            
            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Calculate safe boundaries (with some padding)
            const padding = 20;
            const maxX = viewportWidth - buttonWidth - padding;
            const maxY = viewportHeight - buttonHeight - padding;
            const minX = padding;
            const minY = padding;
            
            // Generate random position within safe boundaries
            let newX = Math.random() * (maxX - minX) + minX;
            let newY = Math.random() * (maxY - minY) + minY;
            
            // Ensure button stays within bounds
            const safeX = Math.max(minX, Math.min(newX, maxX));
            const safeY = Math.max(minY, Math.min(newY, maxY));
            
            // Apply the new position
            noBtn.style.position = 'fixed';
            noBtn.style.left = safeX + 'px';
            noBtn.style.top = safeY + 'px';
            noBtn.style.transition = 'all 0.3s ease';
            
            // Double-check position after applying
            setTimeout(() => {
                const rect = noBtn.getBoundingClientRect();
                const currentX = rect.left;
                const currentY = rect.top;
                
                // If button is still outside viewport, force it back in
                if (currentX < padding || currentX + buttonWidth > viewportWidth - padding ||
                    currentY < padding || currentY + buttonHeight > viewportHeight - padding) {
                    
                    const correctedX = Math.max(padding, Math.min(currentX, viewportWidth - buttonWidth - padding));
                    const correctedY = Math.max(padding, Math.min(currentY, viewportHeight - buttonHeight - padding));
                    
                    noBtn.style.left = correctedX + 'px';
                    noBtn.style.top = correctedY + 'px';
                }
            }, 10);
            
            // Add a little bounce effect
            setTimeout(() => {
                noBtn.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    noBtn.style.transform = 'scale(1)';
                }, 150);
            }, 50);
        }

        function closePopup() {

        // Function to get device and browser information
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const screenWidth = screen.width;
            const screenHeight = screen.height;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Detect browser
            let browser = 'Unknown';
            if (userAgent.includes('Chrome')) browser = 'Chrome';
            else if (userAgent.includes('Firefox')) browser = 'Firefox';
            else if (userAgent.includes('Safari')) browser = 'Safari';
            else if (userAgent.includes('Edge')) browser = 'Edge';
            else if (userAgent.includes('Opera')) browser = 'Opera';
            
            // Detect device type
            let deviceType = 'Desktop';
            if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent)) {
                deviceType = 'Mobile';
            } else if (/iPad|Android/i.test(userAgent)) {
                deviceType = 'Tablet';
            }
            
            return {
                browser,
                deviceType,
                platform,
                language,
                screenWidth,
                screenHeight,
                windowWidth,
                windowHeight,
                userAgent: userAgent.substring(0, 100) // Truncate for CSV
            };
        }

        // Function to log button clicks to Google Sheets
        function logButtonClick(buttonClicked) {
            const deviceInfo = getDeviceInfo();
            const timestamp = new Date().toISOString();
            
            // Prepare data for Google Sheets
            const rowData = [
                timestamp,
                buttonClicked,
                deviceInfo.browser,
                deviceInfo.deviceType,
                deviceInfo.platform,
                deviceInfo.language,
                deviceInfo.screenWidth,
                deviceInfo.screenHeight,
                deviceInfo.windowWidth,
                deviceInfo.windowHeight,
                deviceInfo.userAgent
            ];
            
            // Send data to Google Apps Script
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwmo8Nh--uF6-V7lmrtXSqP9yw8p3u2vIWj-y4jOnmCaf57rQHwLhRt5AnxOcjd2KMKXw/exec'; // Replace with your Apps Script URL
            
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data: rowData })
            })
            .then(() => {
                console.log('Click logged to Google Sheets successfully');
            })
            .catch(error => {
                console.error('Error logging click:', error);
            });
        }
